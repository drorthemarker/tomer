<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Interactive Garment Measurement</title>
    <style>
        /* Basic styling to make the canvas fill the screen without scrolling */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scroll bars */
            background-color: #333; /* Dark background for contrast */
        }
        #measurement-canvas {
            display: block; /* Removes any default spacing */
            width: 100vw;   /* 100% of viewport width */
            height: 100vh;  /* 100% of viewport height */
            object-fit: contain; /* Ensures the image fits the screen without being cropped or distorted */
        }
    </style>
</head>
<body>

    <!-- This canvas is where all the drawing will happen -->
    <canvas id="measurement-canvas"></canvas>

    <!--
      IMPORTANT:
      1. This loads the `pixelsPerCm` value from the file generated by Python.
      2. It must be included BEFORE the main measure.js script.
    -->
    <script src="analysis_data.js"></script>

    <!-- This is the main script that handles all drawing and interaction -->
    <script src="measure.js"></script>

</body>
</html>
